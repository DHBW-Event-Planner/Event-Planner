{% extends 'base.html' %}
{% block title %} Eventario - Artists {% endblock %}

{% block content %}
    {% for a in artist_list %}
        <div class="container my-5">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
              <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-4 fw-bold lh-1">{{ a.artist_bandname }}</h1>
              </div>
              <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                  <div class="mapouter">
                      <div class="gmap_canvas">
                          <iframe width="400" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br><style>.mapouter{position:relative;text-align:right;height:200px;width:200px;}</style><a href="https://www.embedgooglemap.net">adding a google map to a website</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:200px;width:200px;}
                    </style></div>
                  </div>
              </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
